<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="header">
        <h1>Temperature Converter</h1>
      </div>
      <div id="tempType">
        <p>Temperature is in Celcius <input type="checkbox" id="checkC" value=""></p>
      </div>
      <div id="inputBox">
        <input type="text" name="" value="" id="input">
      </div>
      <div id="outputBox">
        <p id="output"></p>
      </div>
      <div id="convertButton">
        <button type="button" name="button" onclick="convertTemp()">CONVERT TEMPERATURE!</button>
      </div>

    </div>
  </body>
</html>
